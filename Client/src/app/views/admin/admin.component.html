<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <app-content-header
    [title]="title"
    [item]="item"
    [itemActive]="itemActive"
  ></app-content-header>
  <p-toast></p-toast>
  <p-dialog
    header="{{ modalHeader }}"
    [(visible)]="displayModal"
    (onHide)="cleanModalAdd()"
    [modal]="true"
  >
    <form method="post" (ngSubmit)="saveUser()">
      <section>
        <label for="name">Email:</label>
        <input
          type="email"
          class="form-control"
          id="name"
          name="name"
          pInputText
          [(ngModel)]="name"
          placeholder="Enter an valid email"
          [attr.disabled]="id != 0 ? '' : null"
        />
      </section>
      <section>
        <label for="password">Password:</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          pInputText
          [(ngModel)]="password"
        />
      </section>
      <section>
        <label for="passwordConfirm">Confirm Password:</label>
        <input
          type="password"
          class="form-control"
          id="passwordConfirm"
          name="passwordConfirm"
          pInputText
          [(ngModel)]="passwordConfirm"
        />
      </section>
      <section>
        <label for="rol">Rol:</label>
        <select name="rol" [(ngModel)]="role_id" id="rol" class="form-control">
          <option *ngIf="id == 0" value="0">-- Select a rol --</option>
          <option *ngFor="let rol of roles()" [value]="rol.id">
            {{ rol.name }}
          </option>
        </select>
      </section>
      <br />
      <button class="btn btn-success w-100" type="submit">Save</button>
    </form>
  </p-dialog>

  <div class="row">
    <div class="col-12">
      <!-- Main content -->
      <section class="content">
        <div class="container-fluid">
          <!-- Search Input -->
          <div class="row mb-3 d-flex justify-content-between">
            <div class="col-md-4">
              <button class="btn btn-primary" (click)="openModal('add')">
                New User
              </button>
            </div>
            <div class="col-md-2">
              <input
                type="text"
                pInputText
                placeholder="Search"
                (input)="applyFilterGlobal($event)"
                class="form-control"
              />
            </div>
          </div>

          <!-- Data Table with Pagination and Search -->
          <p-table
            #table
            [value]="users()"
            paginator
            [rows]="5"
            [rowsPerPageOptions]="[5, 10, 20]"
            [globalFilterFields]="[
              'id',
              'name',
              'role_id',
              'role_name',
              'status'
            ]"
            responsiveLayout="scroll"
          >
            <ng-template pTemplate="header">
              <tr>
                <th class="text-center">ID</th>
                <th class="text-center">Email</th>
                <th class="text-center">Role ID</th>
                <th class="text-center">Role Name</th>
                <th class="text-center">Status</th>
                <th>Actions</th>
              </tr>
            </ng-template>

            <ng-template pTemplate="body" let-user>
              <tr>
                <td class="text-center">{{ user.id }}</td>
                <td class="text-center">{{ user.name }}</td>
                <td class="text-center">{{ user.role_id }}</td>
                <td class="text-center">{{ user.role_name }}</td>
                @if (user.status) {
                <td class="text-center"><i class="pi pi-check" style="color: #00BC8C;"></i></td>
                } @else {
                <td class="text-center"><i class="pi pi-times" style="color: #E74B3B;"></i></td>
                }
                <td class="">
                  <button
                    class="btn btn-primary mx-1"
                    (click)="openModal('edit', user)"
                  >
                    Edit <i class="pi pi-file-edit"></i>
                  </button>
                  @if (user.status) {
                  <button class="btn btn-danger" (click)="deactivate(user.id)">
                    Desactivate <i class="pi pi-trash"></i>
                  </button>
                  } @else {
                  <button class="btn btn-success" (click)="activate(user.id)">
                    Activate <i class="pi pi-check"></i>
                  </button>
                  }
                </td>
              </tr>
            </ng-template>

            <!-- Pagination Footer -->
            <ng-template pTemplate="paginatorleft">
              <div>Total Records: {{ users().length }}</div>
            </ng-template>
          </p-table>
        </div>
      </section>
    </div>
  </div>
</div>
<!-- /.content-wrapper -->
